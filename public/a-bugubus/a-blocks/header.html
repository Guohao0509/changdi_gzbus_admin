<!-- navbar header -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}">
  <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
    <i class="glyphicon glyphicon-cog"></i>
  </button>
  <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app">
    <i class="glyphicon glyphicon-align-justify"></i>
  </button>
  <!-- brand -->
  <a href="#/" class="navbar-brand text-lt">
   <!-- <i class="fa fa-btc"></i>-->
    <img src="img/logo.png" alt="." class="hide">
    <span class="hidden-folded m-l-xs">{{app.name}}</span>
  </a>
  <!-- / brand -->
</div>
<!-- / navbar header -->

  <div class="nav navbar-nav hidden-xs">
    <a href class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">
      <i class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
    </a>
  </div>
  <!-- / buttons -->
  <ul class="nav navbar-nav hidden-sm" ng-if="havePower_user">
    <li class="dropdown" dropdown>
      <a href class="dropdown-toggle" dropdown-toggle>
        <span ><i class="fa fa-fw fa-plus"></i>添加</span> <span class="caret"></span>
      </a>
      <ul class="dropdown-menu" role="menu">
        <li><a ui-sref="layout.route_add" >添加线路</a></li>
        <li><a ui-sref="app.schedule.add" >添加排班</a></li>
        <li><a ui-sref="app.bus.add" >添加车辆</a></li>
        <li><a ui-sref="app.driver.add" >添加司机</a></li>
      </ul>
    </li>
  </ul>
  <!-- nabar right -->
  <ul class="nav navbar-nav navbar-right">
    <li class="hidden-xs">
      <a ui-fullscreen></a>
    </li>
    <li class="dropdown" dropdown>
      <a href class="dropdown-toggle clear" dropdown-toggle>
              <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                <img src="img/a0.jpg" alt="...">
                <i class="on md b-white bottom"></i>
              </span>

      </a>
      <!-- dropdown -->
      <ul class="dropdown-menu animated fadeInRight w">
        <li>
          <a ng-click="logout()">退出</a>
        </li>
      </ul>
      <!-- / dropdown -->
    </li>
  </ul>
  <!-- / navbar right -->

</div>
<!-- / navbar collapse -->
